<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper" style="text-align: center;">
      <img [src]="images[0]" alt="Random first slide" width="600px;">
    </div>
    <div class="carousel-caption">
      <h3>Cafe de Miel</h3>
      <p>Nuestro mas espectacular elixir.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper" style="text-align: center;">
      <img [src]="images[1]" alt="Random second slide" width="600px;" >
    </div>
    <div class="carousel-caption">
      <h3>Cafe Tacuba</h3>
      <p>La textura del chanelle en tu boca.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper" style="text-align: center;">
      <img [src]="images[2]" alt="Random third slide" width="600px;">
    </div>
    <div class="carousel-caption">
      <h3>Nostalgia del Pat√≠a</h3>
      <p>Presenta nuestros sabores del cafe caucano.</p>
    </div>
  </ng-template>
</ngb-carousel>
